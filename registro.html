<!DOCTYPE html>
<html lang="en">
<head>

    <LINK rel=StyleSheet href="./css/estilos.css" type="text/css" media=screen>
    <link rel="shortcut icon" href="./img/parrilla.ico" type="image/x-icon">
    <title>La Parrilla de Dario</title>

</head>
<body>
    <header>
        <br>
        <h1>La parrilla de Dario</h1>
        <nav>
            <a href="index.html" class="nav">Home</a>
            <a href="nosotros.html" class="nav">Nosotros</a>

        <nav>

    <menu>
        <h2>Registro</h2>
        <form action="show_data.html" target="_blank">
            <label for="firstname">Nombre </label><input type="text" name="firstname" placeholder="Ingrese su nombre..."><br><br>
            <label for="lastname">Apellido </label><input type="text" name="lastname" placeholder="Ingrese su apellido..."><br><br>
            <label for="street">Direccion </label><input type="text" name="address" placeholder="Ingrese su direccion..."><br><br>
            <label for="email">Correo </label><input type="text" name="email" placeholder="Ingrese su email..."><br><br>

            <p class="study">Estudios</p>
            <input type="checkbox" name="estudio" value="primarios">Primarios
            <input type="checkbox" name="estudio" value="secundarios">Secundarios
            <input type="checkbox" name="estudio" value="terciarios">Terciarios
            <input type="checkbox" name="estudio" value="universitarios">Universitarios
            <br><br>
            <input type="submit" value="Enviar">
        
        </form>

    </menu>
    <footer>
        <a class="footer" href="https://www.facebook.com" target="_blank"> <i class="fa-brands fa-facebook-f"></i></a>
